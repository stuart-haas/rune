<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/nodes.js"></script>
</head>
<body class="bg-gray-100">
    <div class="bg-gray-800 text-white mb-8">
        <div class="max-w-6xl mx-auto py-6 px-8">
            <div class="flex items-center gap-4">
                <h1 class="text-4xl font-bold tracking-tight">Rune</h1>
                <span class="text-gray-500 text-3xl font-light">/</span>
                <h2 class="text-xl font-medium text-gray-300">Node Management</h2>
            </div>
        </div>
    </div>
    <div class="max-w-6xl mx-auto px-8">
        <div x-data="nodeManager()" x-init="init()">
            <!-- Add Node and View Toggle Buttons -->
            <div class="flex justify-between mb-8">
                <button 
                    @click="showModal = true"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition-colors">
                    Add Node
                </button>

                <button 
                    @click="toggleView()"
                    class="flex items-center gap-2 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-md transition-colors">
                    <span x-text="isGridView ? 'Switch to Table' : 'Switch to Grid'"></span>
                    <svg x-show="isGridView" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                    </svg>
                    <svg x-show="!isGridView" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/>
                    </svg>
                </button>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="text-center text-gray-600">Loading nodes...</div>

            <!-- Grid View -->
            <div x-show="!loading && isGridView" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="node in nodes">
                    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                        <h3 class="text-lg font-semibold mb-2" x-text="node.Hostname"></h3>
                        <p class="text-gray-600 mb-2">User: <span x-text="node.User"></span></p>
                        <p class="text-gray-600 mb-2">Public Key: <span x-text="node.PublicKey"></span></p>
                        <p class="text-gray-600 mb-4">Created: <span x-text="new Date(node.CreatedAt).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'short', 
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })"></span></p>
                        <div class="flex space-x-2">
                            <button 
                                @click="editNode(node)"
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                                Edit
                            </button>
                            <button 
                                @click="deleteNode(node.ID)"
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors">
                                Delete
                            </button>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Table View -->
            <div x-show="!loading && !isGridView" class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg shadow-md">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hostname</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Public Key</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="node in nodes">
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="node.Hostname"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="node.User"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="node.PublicKey"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="new Date(node.CreatedAt).toLocaleDateString('en-US', { 
                                    year: 'numeric', 
                                    month: 'short', 
                                    day: 'numeric',
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button 
                                        @click="editNode(node)"
                                        class="text-indigo-600 hover:text-indigo-900">
                                        Edit
                                    </button>
                                    <button 
                                        @click="deleteNode(node.ID)"
                                        class="text-red-600 hover:text-red-900">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Modal -->
            <div x-show="showModal" 
                 class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
                 @click.self="showModal = false">
                <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
                    <h3 class="text-xl font-bold mb-4" x-text="isEditing ? 'Edit Node' : 'Add New Node'"></h3>
                    <form @submit.prevent="addNode()" class="space-y-4">
                        <div>
                            <label for="hostname" class="block text-sm font-medium text-gray-700 mb-1">Hostname</label>
                            <input 
                                type="text" 
                                id="hostname" 
                                x-model="newNode.hostname"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Enter hostname"
                                required
                            >
                        </div>
                        <div>
                            <label for="user" class="block text-sm font-medium text-gray-700 mb-1">User</label>
                            <input 
                                type="text" 
                                id="user" 
                                x-model="newNode.user"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Enter username"
                                required
                            >
                        </div>
                        <div>
                            <label for="publicKey" class="block text-sm font-medium text-gray-700 mb-1">Public Key Path</label>
                            <input 
                                type="text" 
                                id="publicKey" 
                                x-model="newNode.publicKey"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                placeholder="Enter public key path (e.g., ~/.ssh/id_rsa.pub)"
                                required
                            >
                        </div>
                        <div class="flex justify-end space-x-4 mt-6">
                            <button 
                                type="button"
                                @click="showModal = false"
                                class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-md transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400">
                                Cancel
                            </button>
                            <button 
                                type="submit"
                                class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-400"
                                x-text="isEditing ? 'Save' : 'Create'">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
